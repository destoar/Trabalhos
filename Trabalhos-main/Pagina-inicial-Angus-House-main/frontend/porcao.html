<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porções</title>
    <link rel="stylesheet" href="../assets/css/lanches.css">
</head>
<body class="main">
    <section class="padrão">
        <h2 class="sub">Angus House - Porções</h2>
        <div class="container-top">
            <div>
                <img class="allimg" src="../assets/img/coxinhas 1.png" alt="Coxinhas">
                <h3 class="NomeH">Coxinhas</h3>
                <button class="botão">+</button>
                <p class="paragrafos">
                    Experimente nossas deliciosas coxinhas, temos de frango com catupiry e queijo.
                </p>
            </div>
            <div>
                <img class="allimg" src="../assets/img/fritas.png" alt="">
                <h3 class="NomeH">Fritas</h3>
                <button class="botão">+</button>
                <p class="paragrafos">Deliciosa porção de batata frita.</p>
            </div>
            <div>
                <img class="unic" src="../assets/img/kibe (2).png" alt="">
                <h3 class="NomeH">Kibe</h3>
                <button class="botão">+</button>
                <p class="paragrafos">
                    Porção de kibe com 8 unidades.
                </p>
            </div>
        </div>
        <div class="container-bottom">
            <div>
                <img class="allimg" src="../assets/img/onionrings.png" alt="">
                <h3 class="NomeH">Onion rings</h3>
                <button class="botão">+</button>
                <p class="paragrafos">Porção de anéis de cebola, a especialidade da casa.</p>
            </div>
    
</body>
</html>
