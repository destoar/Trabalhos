<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/estiloLogin.css">
    <title>Tela de login Usuário</title>
    <!-- Importa jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container" id="container">
        <!-- Cadastro -->
        <div class="form-container sign-up">
            <form id="formCadastro">
                <h1>Crie sua conta!</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email e senha para se cadastrar</span>
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastre-se!</button>
            </form>
        </div> 

        <!-- Login -->
        <div class="form-container sign-in">
            <form id="formLogin">
                <h1>Entre já!</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email e senha</span>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Toggle de Navegação -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Entre com seus dados para logar na sua conta</p>
                    <button class="hidden" id="login">Entre já</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, seja bem vindo!</h1>
                    <p>Se cadastre para poder utilizar todas as funcionalidades do site!</p>
                    <a href="cadastroCliente.html">
                        <button class="hidden" id="register">Cadastre-se</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script personalizado -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
