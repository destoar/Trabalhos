<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Angus House</title>
    <!-- Estilo Local -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/cadastroCliente.css"> <!-- Novo arquivo CSS -->
</head>

<body>
    <header class="cabecalho">
        <h1 class="logo">ANGUS HOUSE</h1>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="lanches.html">Lanches</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="titulo-cadastro text-center">Cadastro de Cliente</h1>
            <div class="cadastro-container">
                <form id="formCadastro" method="POST" class="needs-validation" novalidate action="cadastrar_cliente.php">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control form-control-lg" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                        <div class="invalid-feedback">Por favor, insira seu nome completo.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <div class="invalid-feedback" id="email-error">Por favor, insira um e-mail válido.</div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control form-control-lg" id="senha" name="senha" placeholder="Digite sua senha" required>
                        <div class="invalid-feedback" id="senha-error">A senha deve ter pelo menos 6 caracteres.</div>
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" class="form-control form-control-lg" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                        <div class="invalid-feedback">As senhas não coincidem.</div>
                    </div>
                    <div class="form-group">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" class="form-control form-control-lg" id="logradouro" name="logradouro" placeholder="Digite seu logradouro">
                    </div>
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" class="form-control form-control-lg" id="numero" name="numero" placeholder="Digite o número">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control form-control-lg" id="bairro" name="bairro" placeholder="Digite o bairro">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control form-control-lg" id="cidade" name="cidade" placeholder="Digite a cidade">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control form-control-lg" id="estado" name="estado" placeholder="Digite o estado">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-cadastro">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
